<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="contact.css">

</head>

<body>
    <div class="background">
    <div class="container-fluid border-bottom bg-white" id="header">
        <div class="d-flex text-white justify-content-evenly">
            <div class="p-2 mt-2"><img src="../pictures/realmlogo.png" width="50px" class="logo"></div>

            <div class="p-2 mt-2"><a href="../realm.html"><img src="../pictures/name.png" width="130px"
                        class="name"></a></div>
            <div class=" mt-5"> <a href="subscribe.html" class="signup">Subscribe</a></div>
        </div>
    </div>

    <nav>
        <a href="../pages/about.html">About</a>
        <a href="videos.html">Videos</a>
        <a href="../pages/articles.html">Articles</a>
        <a href="#">Contact</a>
    </nav>


    <div class="container">


        <div class="container-fluid" id="contact">
            <div class="row">
                <div class="col-sm mt-5 p-5 text-center">
                    <h1>We'd love to hear from you</h1>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div id="form" class="row">
                    <h3 class="text-center mb-5">Send us a message!</h3>
                    <form action="#" class="col-sm text-center">
                        <div class="col-sm">
                            <label for="fullname" class="visually-hidden">Full Name</label>
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                        <br>
                        <div class="col-auto">
                            <label for="email" class="visually-hidden">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="message" class="visually-hidden">Message</label>
                            <textarea class="form-control" rows="5" placeholder="Message"></textarea>
                        </div>
                        <br>
                        <div class="row">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="../realm.html">Home</a></li>
                <li class="list-inline-item"><a href="./about.html">About</a></li>
                <li class="list-inline-item"><a href="videos.html">Videos</a></li>
                <li class="list-inline-item"><a href="./articles.html">Articles</a></li>
                <li class="list-inline-item"><a href="./contact.html">Contact Us</a></li>
            </ul>
            <p class="copyright">Realm &copy; 2022</p>
        </footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
